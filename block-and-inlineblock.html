<!DOCTYPE html>
<html>
    <head>
        <title>examples of block and inline block</title>
        <link rel="stylesheet" href="D:\html and css\intro-to-html\styles\block-and-inlineblock.css">
    </head>
    <body>
        <input class="name" type="text" placeholder="Name">
        <input  class="name" type="text" placeholder="Email">
        <p id="para">Thanks for chatting with our customer support.Would you like to take our quick survey?</p>
        <button id="yes">Yes</button>
        <button id="no">No</button>
        <div class="google">
            <img id="logo" src="https://logosmarcas.net/wp-content/uploads/2020/09/Google-Logo.png" >
           <input id="search" type="text" placeholder="Search Google or type a URL">
            <button class="google-search">Google Search</button>
            <button class="sentence">I'm Feeling Lucky</button>
        </div>
        
        <input class="first" type="text" placeholder="First name">
        <input class="first" type="text" placeholder="First name">
        <input id="email" type="text" placeholder="Email">
        <button id="button">Sign Up</button>
        <p><h1>Request a ride now</h1></p>
        <input id="pickup" type="text" placeholder="Enter pickup location">
        <input id="destination" type="text" placeholder="Enter destination">
        <button id="request">Request now</button>
        <button id="schedule">Schedule for later</button>
    </body>
</html>
